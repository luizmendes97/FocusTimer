<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer 2.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="timer-and-controls">
        <h1 id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </h1>
        <div id="controls">
          <button class="btn-play">
            <img src="./assets/play.svg" alt="Imagem do botão play" />
          </button>
          <button class="btn-stop">
            <img src="./assets/stop.svg" alt="Imagem do botão stop" />
          </button>
          <button class="btn-plus">
            <img src="./assets/plus.svg" alt="Imagem do sinal de mais" />
          </button>
          <button class="btn-less">
            <img src="./assets/less.svg" alt="Imagem do sinal de menos" />
          </button>
        </div>
      </section>

      <section id="sounds">
        <button class="btn-forest">
          <img src="./assets/forest.svg" alt="Imagem de uma árvore" />
        </button>
        <button class="btn-rain">
          <img src="./assets/rain.svg" alt="Imagem de uma nuvem chovendo" />
        </button>
        <button class="btn-coffee-shop">
          <img
            src="./assets/coffee-shop.svg"
            alt="Imagem de uma loja de café"
          />
        </button>
        <button class="btn-fireplace">
          <img src="./assets/fireplace.svg" alt="Imagem de um fogo" />
        </button>
      </section>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
